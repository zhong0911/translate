<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Antx 翻译</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group small">
                            <label class="">
                                <select class="form-select" id="source-language">
                                    <option value="zh" selected>中文</option>
                                    <option value="en">英语</option>
                                </select>
                            </label>
                            &nbsp;
                            <label>
                                <select class="form-select" id="target-language">
                                    <option value="en" selected>英语</option>
                                    <option value="zh">中文</option>
                                </select>
                            </label>

                        </div>
                        <div class="mt-2 form-group">
                            <label for="source"></label>
                            <textarea class="form-control" id="source" rows="3" placeholder="请输入文本"></textarea>
                        </div>
                        <div class="mt-2 form-group">
                            <label for="target"></label>
                            <textarea class="form-control" id="target" rows="3" placeholder="翻译结果"
                                      readonly></textarea>
                        </div>
                        <button type="button" class="mt-3 form-control btn btn-primary btn-block" id="translate">
                            翻译
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
